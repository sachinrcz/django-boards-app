{% extends 'base.html'%}

{% load static %}
{% block stylesheet%}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}

    <div class="container">

        <h2>Signup</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary">Create an account</button>
        </form>

    </div>


{% endblock %}
